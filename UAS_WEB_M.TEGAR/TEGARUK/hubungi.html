            <form action="simpan_data.php" method="post">
                <div class="form-group">
                    <div class="form-item">
                        <label for="name">Nama*</label>
                        <input type="text" id="name" name="name" placeholder="Nama lengkap Anda" required autocomplete="name">

                    <div class="form-item">
                        <label for="phone">Telepon</label>
                        <input type="tel" id="phone" name="phone" placeholder="Nomor telepon Anda" pattern="[0-9]+" title="Masukkan nomor telepon yang valid" autocomplete="tel">
                    </div>
                </div>

                <label for="message">Isi Pesan*</label>
                <textarea id="message" name="message" placeholder="Isi pesan Anda ..." rows="5" required></textarea>

                <div class="form-footer">
                    <div class="g-recaptcha" data-sitekey="6Lelp7gqAAAAAJzTDJ19ruxcdVna9Ik9c692BiMT"></div>
                    <button type="submit" class="submit-btn">KIRIM PESAN</button>
